<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <span class="hipster img-responsive img-rounded"></span>
        </div>
        <div class="col-md-8">
            <h1 data-translate="home.title"></h1>
            <p class="lead" data-translate="home.subtitle"></p>

            <div ng-switch="vm.isAuthenticated()">
                <p>
	                <div class="btn btn-primary" ui-sref="appointment-tcc" ng-switch-when="false" data-translate="global.messages.info.authenticated" translate-compile>
	                </div>
                </p>
				<p>
	                <div ng-switch-when="false" data-translate="global.messages.info.register" translate-compile>
	                    You don't have an account yet? <a class="alert-link" ui-sref="register">Register a new account</a>
	                </div>
               	</p>
            </div>

        </div>
    </div>
</div>
