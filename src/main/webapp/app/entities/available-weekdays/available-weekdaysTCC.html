<div>
    <h2 data-translate="tclinicaApp.availableWeekdays.home.title">Available Weekdays</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="available-weekdays-tcc.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="tclinicaApp.availableWeekdays.home.createLabel">
                        Create new Available Weekdays
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="tclinicaApp.availableWeekdays.weekday">Weekday</span></th>
                    <th><span data-translate="tclinicaApp.availableWeekdays.doctorSchedule">Doctor Schedule</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="availableWeekdays in vm.availableWeekdays track by availableWeekdays.id">
                    <td><a ui-sref="available-weekdays-tcc-detail({id:availableWeekdays.id})">{{availableWeekdays.id}}</a></td>
                    <td data-translate="{{'tclinicaApp.DayOfWeek.' + availableWeekdays.weekday}}">{{availableWeekdays.weekday}}</td>
                    <td>
                        <a ui-sref="doctor-schedule-tcc-detail({id:availableWeekdays.doctorSchedule.id})">{{availableWeekdays.doctorSchedule.doctor.nickname}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="available-weekdays-tcc-detail({id:availableWeekdays.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="available-weekdays-tcc.edit({id:availableWeekdays.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="available-weekdays-tcc.delete({id:availableWeekdays.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
