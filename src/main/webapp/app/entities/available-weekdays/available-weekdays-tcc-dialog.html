
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAvailableWeekdaysLabel" data-translate="tclinicaApp.availableWeekdays.home.createOrEditLabel">Create or edit a Available Weekdays</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="control-label" data-translate="tclinicaApp.availableWeekdays.weekday" for="field_weekday">Weekday</label>
            <input type="number" class="form-control" name="weekday" id="field_weekday"
                    ng-model="vm.availableWeekdays.weekday"
                    required/>
            <div ng-show="editForm.weekday.$invalid">
                <p class="help-block"
                    ng-show="editForm.weekday.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.weekday.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="tclinicaApp.availableWeekdays.doctorSchedule" for="field_doctorSchedule">Doctor Schedule</label>
            <select class="form-control" id="field_doctorSchedule" name="doctorSchedule" ng-model="vm.availableWeekdays.doctorSchedule" ng-options="doctorSchedule as doctorSchedule.doctor.nickname for doctorSchedule in vm.doctorschedules track by doctorSchedule.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
