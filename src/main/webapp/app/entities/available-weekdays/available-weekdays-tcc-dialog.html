
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAvailableWeekdaysLabel" data-translate="tclinicaApp.availableWeekdays.home.createOrEditLabel">Create or edit a Available Weekdays</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.availableWeekdays.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.availableWeekdays.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tclinicaApp.availableWeekdays.weekday" for="field_weekday">Weekday</label>
            <select class="form-control" name="weekday" ng-model="vm.availableWeekdays.weekday" id="field_weekday" required>
                <option value="SUNDAY" data-translate="tclinicaApp.Weekdays.SUNDAY">SUNDAY</option>
                <option value="MONDAY" data-translate="tclinicaApp.Weekdays.MONDAY">MONDAY</option>
                <option value="TUESDAY" data-translate="tclinicaApp.Weekdays.TUESDAY">TUESDAY</option>
                <option value="WEDNESDAY" data-translate="tclinicaApp.Weekdays.WEDNESDAY">WEDNESDAY</option>
                <option value="THURSDAY" data-translate="tclinicaApp.Weekdays.THURSDAY">THURSDAY</option>
                <option value="FRIDAY" data-translate="tclinicaApp.Weekdays.FRIDAY">FRIDAY</option>
                <option value="SATURDAY" data-translate="tclinicaApp.Weekdays.SATURDAY">SATURDAY</option>
            </select>
            <div ng-show="editForm.weekday.$invalid">
                <p class="help-block"
                    ng-show="editForm.weekday.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="tclinicaApp.availableWeekdays.doctorSchedule" for="field_doctorSchedule">Doctor Schedule</label>
            <select class="form-control" id="field_doctorSchedule" name="doctorSchedule" ng-model="vm.availableWeekdays.doctorSchedule" ng-options="doctorSchedule as doctorSchedule.id for doctorSchedule in vm.doctorschedules track by doctorSchedule.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
