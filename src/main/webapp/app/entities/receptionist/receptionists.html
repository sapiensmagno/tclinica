<div>
    <h2 data-translate="tclinicaApp.receptionist.home.title">Receptionists</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="receptionist.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="tclinicaApp.receptionist.home.createLabel">
                        Create new Receptionist
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="tclinicaApp.receptionist.nickname">Nickname</span></th>
                    <th><span data-translate="tclinicaApp.receptionist.inactive">Inactive</span></th>
                    <th><span data-translate="tclinicaApp.receptionist.user">User</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="receptionist in vm.receptionists track by receptionist.id">
                    <td><a ui-sref="receptionist-detail({id:receptionist.id})">{{receptionist.id}}</a></td>
                    <td>{{receptionist.nickname}}</td>
                    <td>{{receptionist.inactive}}</td>
                    <td>
                        {{receptionist.user.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="receptionist-detail({id:receptionist.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="receptionist.edit({id:receptionist.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="receptionist.delete({id:receptionist.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
