
<div>
    <h2><span data-translate="tclinicaApp.receptionist.detail.title">Receptionist</span> {{vm.receptionist.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="tclinicaApp.receptionist.nickname">Nickname</span></dt>
        <dd>
            <span>{{vm.receptionist.nickname}}</span>
        </dd>
        <dt><span data-translate="tclinicaApp.receptionist.inactive">Inactive</span></dt>
        <dd>
            <span>{{vm.receptionist.inactive}}</span>
        </dd>
        <dt><span data-translate="tclinicaApp.receptionist.user">User</span></dt>
        <dd>
            {{vm.receptionist.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="receptionist-detail.edit({id:vm.receptionist.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
