<div>
    <h2>
        <span jhiTranslate="tclinicaApp.accountant.home.title">Accountants</span>
        <button class="btn btn-primary float-right jh-create-entity create-accountant" [routerLink]="['/', { outlets: { popup: ['accountant-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="tclinicaApp.accountant.home.createLabel">
            Create new Accountant
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="accountants">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="tclinicaApp.accountant.officeName">Office Name</span></th>
            <th><span jhiTranslate="tclinicaApp.accountant.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let accountant of accountants ;trackBy: trackId">
                <td><a [routerLink]="['../accountant', accountant.id ]">{{accountant.id}}</a></td>
                <td>{{accountant.officeName}}</td>
                <td>
                    {{accountant.user?.id}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../accountant', accountant.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'accountant/'+ accountant.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'accountant/'+ accountant.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
