<div>
    <h2 data-translate="tclinicaApp.accountant.home.title">Accountants</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button has-authority="ROLE_ADMIN" class="btn btn-primary" ui-sref="accountant-tcc.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="tclinicaApp.accountant.home.createLabel">
                        Create new Accountant
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="tclinicaApp.accountant.nickname">Nickname</span></th>
                    <th><span data-translate="tclinicaApp.accountant.inactive">Inactive</span></th>
                    <th><span data-translate="tclinicaApp.accountant.user">User</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="accountant in vm.accountants track by accountant.id">
                    <td><a ui-sref="accountant-tcc-detail({id:accountant.id})">{{accountant.id}}</a></td>
                    <td>{{accountant.nickname}}</td>
                    <td>{{accountant.inactive}}</td>
                    <td>
                        {{accountant.user.firstName}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="accountant-tcc-detail({id:accountant.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button has-authority="ROLE_ACCOUNTANT" type="submit"
                                    ui-sref="accountant-tcc.edit({id:accountant.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button has-authority="ROLE_ADMIN" type="submit"
                                    ui-sref="accountant-tcc.delete({id:accountant.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
