
<div>
    <h2><span data-translate="tclinicaApp.paymentMethod.detail.title">Payment Method</span> {{vm.paymentMethod.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="tclinicaApp.paymentMethod.name">Name</span></dt>
        <dd>
            <span>{{vm.paymentMethod.name}}</span>
        </dd>
        <dt><span data-translate="tclinicaApp.paymentMethod.inactive">Inactive</span></dt>
        <dd>
            <span>{{vm.paymentMethod.inactive}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="payment-method-tcc-detail.edit({id:vm.paymentMethod.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
