<div>
    <h2 data-translate="tclinicaApp.paymentMethod.home.title">Payment Methods</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="payment-method-tcc.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="tclinicaApp.paymentMethod.home.createLabel">
                        Create new Payment Method
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="tclinicaApp.paymentMethod.name">Name</span></th>
                    <th><span data-translate="tclinicaApp.paymentMethod.inactive">Inactive</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="paymentMethod in vm.paymentMethods track by paymentMethod.id">
                    <td><a ui-sref="payment-method-tcc-detail({id:paymentMethod.id})">{{paymentMethod.id}}</a></td>
                    <td>{{paymentMethod.name}}</td>
                    <td>{{paymentMethod.inactive}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="payment-method-tcc-detail({id:paymentMethod.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="payment-method-tcc.edit({id:paymentMethod.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="payment-method-tcc.delete({id:paymentMethod.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
