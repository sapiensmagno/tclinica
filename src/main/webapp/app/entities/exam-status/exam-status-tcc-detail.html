
<div>
    <h2><span data-translate="tclinicaApp.examStatus.detail.title">Exam Status</span></h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="tclinicaApp.examStatus.name">Name</span></dt>
        <dd>
            <span data-translate="{{'tclinicaApp.ExamStatuses.' + vm.examStatus.name}}">{{vm.examStatus.name}}</span>
        </dd>
        <dt><span data-translate="tclinicaApp.examStatus.creationDate">Creation Date</span></dt>
        <dd>
            <span>{{vm.examStatus.creationDate | date:'short'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="exam-status-tcc-detail.edit({id:vm.examStatus.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
