<div>
    <h2 data-translate="tclinicaApp.appointment.home.title">Appointments</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="appointment-tcc.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="tclinicaApp.appointment.home.createLabel">
                        Create new Appointment
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="scheduledDate"><span data-translate="tclinicaApp.appointment.scheduledDate">Scheduled Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="cancelled"><span data-translate="tclinicaApp.appointment.cancelled">Cancelled</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="patient.id"><span data-translate="tclinicaApp.appointment.patient">Patient</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="doctor.id"><span data-translate="tclinicaApp.appointment.doctor">Doctor</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="appointment in vm.appointments track by appointment.id">
                    <td><a ui-sref="appointment-tcc-detail({id:appointment.id})">{{appointment.id}}</a></td>
                    <td>{{appointment.scheduledDate | date:'medium'}}</td>
                    <td>{{appointment.cancelled}}</td>
                    <td>
                        <a ui-sref="patient-tcc-detail({id:appointment.patient.id})">{{appointment.patient.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="doctor-tcc-detail({id:appointment.doctor.id})">{{appointment.doctor.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="appointment-tcc-detail({id:appointment.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="appointment-tcc.edit({id:appointment.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="appointment-tcc.delete({id:appointment.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
