<div>
    <h2 data-translate="tclinicaApp.exam.home.title">Exams</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="exam-tcc.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="tclinicaApp.exam.home.createLabel">
                        Create new Exam
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="tclinicaApp.exam.examType">Exam Type</span></th>
                    <th><span data-translate="tclinicaApp.exam.medicalRecord">Medical Record</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="exam in vm.exams track by exam.id">
                    <td><a ui-sref="exam-tcc-detail({id:exam.id})">{{exam.id}}</a></td>
                    <td>
                        <a ui-sref="exam-type-tcc-detail({id:exam.examType.id})">{{exam.examType.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="medical-record-tcc-detail({id:exam.medicalRecord.id})">
                        {{exam.medicalRecord.appointment.patient.nickname}} {{exam.medicalRecord.appointment.startDate | date:'short'}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="exam-tcc-detail({id:exam.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="exam-tcc.edit({id:exam.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="exam-tcc.delete({id:exam.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
