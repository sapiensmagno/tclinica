
<div>
    <h2><span data-translate="tclinicaApp.exam.detail.title">Exam</span> {{vm.exam.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="tclinicaApp.exam.examType">Exam Type</span></dt>
        <dd>
            <a ui-sref="exam-type-tcc-detail({id:vm.exam.examType.id})">{{vm.exam.examType.name}}</a>
        </dd>
        <dt><span data-translate="tclinicaApp.exam.medicalRecord">Medical Record</span></dt>
        <dd>
            <a ui-sref="medical-record-tcc-detail({id:vm.exam.medicalRecord.id})">
            {{vm.exam.medicalRecord.appointment.patient.nickname}} {{vm.exam.medicalRecord.appointment.startDate | date:'short'}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="exam-tcc-detail.edit({id:vm.exam.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
