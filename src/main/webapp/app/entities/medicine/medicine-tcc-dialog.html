
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMedicineLabel" data-translate="tclinicaApp.medicine.home.createOrEditLabel">Create or edit a Medicine</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.medicine.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.medicine.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tclinicaApp.medicine.genericName" for="field_genericName">Generic Name</label>
            <input type="text" class="form-control" name="genericName" id="field_genericName"
                    ng-model="vm.medicine.genericName"
                    required/>
            <div ng-show="editForm.genericName.$invalid">
                <p class="help-block"
                    ng-show="editForm.genericName.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tclinicaApp.medicine.brandName" for="field_brandName">Brand Name</label>
            <input type="text" class="form-control" name="brandName" id="field_brandName"
                    ng-model="vm.medicine.brandName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tclinicaApp.medicine.manufacturer" for="field_manufacturer">Manufacturer</label>
            <input type="text" class="form-control" name="manufacturer" id="field_manufacturer"
                    ng-model="vm.medicine.manufacturer"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tclinicaApp.medicine.inactive" for="field_inactive">Inactive</label>
                <input type="checkbox" name="inactive" id="field_inactive"
                          ng-model="vm.medicine.inactive"/>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
