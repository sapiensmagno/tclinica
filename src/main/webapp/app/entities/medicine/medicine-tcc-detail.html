
<div>
    <h2><span data-translate="tclinicaApp.medicine.detail.title">Medicine</span> {{vm.medicine.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="tclinicaApp.medicine.genericName">Generic Name</span></dt>
        <dd>
            <span>{{vm.medicine.genericName}}</span>
        </dd>
        <dt><span data-translate="tclinicaApp.medicine.brandName">Brand Name</span></dt>
        <dd>
            <span>{{vm.medicine.brandName}}</span>
        </dd>
        <dt><span data-translate="tclinicaApp.medicine.manufacturer">Manufacturer</span></dt>
        <dd>
            <span>{{vm.medicine.manufacturer}}</span>
        </dd>
        <dt><span data-translate="tclinicaApp.medicine.inactive">Inactive</span></dt>
        <dd>
            <span>{{vm.medicine.inactive}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="medicine-tcc-detail.edit({id:vm.medicine.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
