<div>
    <h2 data-translate="tclinicaApp.medicine.home.title">Medicines</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="medicine-tcc.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="tclinicaApp.medicine.home.createLabel">
                        Create new Medicine
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="genericName"><span data-translate="tclinicaApp.medicine.genericName">Generic Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="brandName"><span data-translate="tclinicaApp.medicine.brandName">Brand Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="manufacturer"><span data-translate="tclinicaApp.medicine.manufacturer">Manufacturer</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="inactive"><span data-translate="tclinicaApp.medicine.inactive">Inactive</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="medicine in vm.medicines track by medicine.id">
                    <td><a ui-sref="medicine-tcc-detail({id:medicine.id})">{{medicine.id}}</a></td>
                    <td>{{medicine.genericName}}</td>
                    <td>{{medicine.brandName}}</td>
                    <td>{{medicine.manufacturer}}</td>
                    <td>{{medicine.inactive}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="medicine-tcc-detail({id:medicine.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="medicine-tcc.edit({id:medicine.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="medicine-tcc.delete({id:medicine.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
