
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPrescriptionLabel" data-translate="tclinicaApp.prescription.home.createOrEditLabel">Create or edit a Prescription</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.prescription.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.prescription.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tclinicaApp.prescription.text" for="field_text">Text</label>
            <input type="text" class="form-control" name="text" id="field_text"
                    ng-model="vm.prescription.text" />
        </div>

        <div class="form-group">
            <label data-translate="tclinicaApp.prescription.medicine" for="field_medicine">Medicine</label>
            <select class="form-control" id="field_medicine" multiple name="medicine" ng-model="vm.prescription.medicines" ng-options="medicine as medicine.genericName for medicine in vm.medicines track by medicine.id"></select>
        </div>
        <div class="form-group">
            <label data-translate="tclinicaApp.prescription.medicalRecord" for="field_medicalRecord">Medical Record</label>
            <select class="form-control" id="field_medicalRecord" name="medicalRecord" 
            ng-model="vm.prescription.medicalRecord" 
            ng-options="medicalRecord as (medicalRecord.appointment.patient.nickname + ' ' + (medicalRecord.appointment.startDate|date:'short')) for medicalRecord in vm.medicalrecords track by medicalRecord.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
