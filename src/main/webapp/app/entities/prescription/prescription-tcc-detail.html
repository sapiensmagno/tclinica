
<div>
    <h2><span data-translate="tclinicaApp.prescription.detail.title">Prescription</span> {{vm.prescription.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="tclinicaApp.prescription.number">Number</span></dt>
        <dd>
            <span>{{vm.prescription.number}}</span>
        </dd>
        <dt><span data-translate="tclinicaApp.prescription.medicine">Medicine</span></dt>
        <dd>
            <span ng-repeat="medicine in vm.prescription.medicines">
                <a ui-sref="medicine-tcc-detail({id: medicine.id})">{{medicine.genericName}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <dt><span data-translate="tclinicaApp.prescription.medicalRecord">Medical Record</span></dt>
        <dd>
            <a ui-sref="medical-record-tcc-detail({id:vm.prescription.medicalRecord.id})">
            {{vm.prescription.medicalRecord.appointment.patient.nickname}} {{vm.prescription.medicalRecord.appointment.startDate | date:'short'}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="prescription-tcc-detail.edit({id:vm.prescription.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
