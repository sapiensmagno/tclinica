
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPaymentInstallmentLabel" data-translate="tclinicaApp.paymentInstallment.home.createOrEditLabel">Create or edit a Payment Installment</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.paymentInstallment.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.paymentInstallment.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tclinicaApp.paymentInstallment.payDate" for="field_payDate">Pay Date</label>
                <div class="input-group">
                    <input id="field_payDate" type="text" class="form-control" name="payDate" datetime-picker="{{dateformat}}" ng-model="vm.paymentInstallment.payDate" is-open="vm.datePickerOpenStatus.payDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('payDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tclinicaApp.paymentInstallment.dueDate" for="field_dueDate">Due Date</label>
                <div class="input-group">
                    <input id="field_dueDate" type="text" class="form-control" name="dueDate" datetime-picker="{{dateformat}}" ng-model="vm.paymentInstallment.dueDate" is-open="vm.datePickerOpenStatus.dueDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dueDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tclinicaApp.paymentInstallment.value" for="field_value">Value</label>
            <input type="number" class="form-control" name="value" id="field_value"
                    ng-model="vm.paymentInstallment.value"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tclinicaApp.paymentInstallment.number" for="field_number">Number</label>
            <input type="number" class="form-control" name="number" id="field_number"
                    ng-model="vm.paymentInstallment.number"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tclinicaApp.paymentInstallment.checkNum" for="field_checkNum">Check Num</label>
            <input type="text" class="form-control" name="checkNum" id="field_checkNum"
                    ng-model="vm.paymentInstallment.checkNum"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tclinicaApp.paymentInstallment.cardType" for="field_cardType">Card Type</label>
            <input type="text" class="form-control" name="cardType" id="field_cardType"
                    ng-model="vm.paymentInstallment.cardType"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tclinicaApp.paymentInstallment.cardFinal" for="field_cardFinal">Card Final</label>
            <input type="text" class="form-control" name="cardFinal" id="field_cardFinal"
                    ng-model="vm.paymentInstallment.cardFinal"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tclinicaApp.paymentInstallment.payMethod" for="field_payMethod">Pay Method</label>
            <input type="text" class="form-control" name="payMethod" id="field_payMethod"
                    ng-model="vm.paymentInstallment.payMethod"
                    />
        </div>

        <div class="form-group">
            <label data-translate="tclinicaApp.paymentInstallment.healthcare" for="field_healthcare">Healthcare</label>
            <select class="form-control" id="field_healthcare" name="healthcare" ng-model="vm.paymentInstallment.healthcare" ng-options="healthcare as healthcare.id for healthcare in vm.healthcares track by healthcare.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="tclinicaApp.paymentInstallment.appointment" for="field_appointment">Appointment</label>
            <select class="form-control" id="field_appointment" name="appointment" ng-model="vm.paymentInstallment.appointment" ng-options="appointment as appointment.id for appointment in vm.appointments track by appointment.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
