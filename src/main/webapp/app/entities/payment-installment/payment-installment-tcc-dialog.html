
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPaymentInstallmentLabel" data-translate="tclinicaApp.paymentInstallment.home.createOrEditLabel">Create or edit a Payment Installment</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.paymentInstallment.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.paymentInstallment.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tclinicaApp.paymentInstallment.payDate" for="field_payDate">Pay Date</label>
                <div class="input-group">
                    <input id="field_payDate" type="text" class="form-control" name="payDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.paymentInstallment.payDate" is-open="vm.datePickerOpenStatus.payDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('payDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tclinicaApp.paymentInstallment.dueDate" for="field_dueDate">Due Date</label>
                <div class="input-group">
                    <input id="field_dueDate" type="text" class="form-control" name="dueDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.paymentInstallment.dueDate" is-open="vm.datePickerOpenStatus.dueDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dueDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tclinicaApp.paymentInstallment.value" for="field_value">Value</label>
            <input type="number" class="form-control" name="value" id="field_value"
                    ng-model="vm.paymentInstallment.value"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tclinicaApp.paymentInstallment.installmentNumber" for="field_installmentNumber">Installment Number</label>
            <input type="number" class="form-control" name="installmentNumber" id="field_installmentNumber"
                    ng-model="vm.paymentInstallment.installmentNumber"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tclinicaApp.paymentInstallment.checkNumber" for="field_checkNumber">Check Number</label>
            <input type="text" class="form-control" name="checkNumber" id="field_checkNumber"
                    ng-model="vm.paymentInstallment.checkNumber"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tclinicaApp.paymentInstallment.cardFinalNumber" for="field_cardFinalNumber">Card Final Number</label>
            <input type="text" class="form-control" name="cardFinalNumber" id="field_cardFinalNumber"
                    ng-model="vm.paymentInstallment.cardFinalNumber"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tclinicaApp.paymentInstallment.cancelled" for="field_cancelled">Cancelled</label>
                <input type="checkbox" name="cancelled" id="field_cancelled"
                          ng-model="vm.paymentInstallment.cancelled"/>
        </div>

        <div class="form-group">
            <label data-translate="tclinicaApp.paymentInstallment.paymentMethod" for="field_paymentMethod">Payment Method</label>
            <select class="form-control" id="field_paymentMethod" name="paymentMethod" ng-model="vm.paymentInstallment.paymentMethod" ng-options="paymentMethod as paymentMethod.name for paymentMethod in vm.paymentmethods | orderBy:'id' track by paymentMethod.id" required>
            </select>
        </div>
        <div ng-show="editForm.paymentMethod.$invalid">
            <p class="help-block"
                ng-show="editForm.paymentMethod.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label data-translate="tclinicaApp.paymentInstallment.cardBrand" for="field_cardBrand">Card Brand</label>
            <select class="form-control" id="field_cardBrand" name="cardBrand" ng-model="vm.paymentInstallment.cardBrand" ng-options="cardBrand as cardBrand.name for cardBrand in vm.cardbrands | orderBy:'id' track by cardBrand.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="tclinicaApp.paymentInstallment.healthcare" for="field_healthcare">Healthcare</label>
            <select class="form-control" id="field_healthcare" name="healthcare" ng-model="vm.paymentInstallment.healthcare" ng-options="healthcare as healthcare.name for healthcare in vm.healthcares track by healthcare.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="tclinicaApp.paymentInstallment.appointment" for="field_appointment">Appointment</label>
            <select class="form-control" id="field_appointment" name="appointment" ng-model="vm.paymentInstallment.appointment" ng-options="appointment as (appointment.doctorSchedule.doctor.nickname + ' ' + (appointment.startDate|date:'short')) for appointment in vm.appointments track by appointment.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
