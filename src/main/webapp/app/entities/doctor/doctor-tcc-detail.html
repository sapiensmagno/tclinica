
<div>
    <h2><span data-translate="tclinicaApp.doctor.detail.title">Doctor</span> {{vm.doctor.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="tclinicaApp.doctor.specialty">Specialty</span></dt>
        <dd>
            <span>{{vm.doctor.specialty}}</span>
        </dd>
        <dt><span data-translate="tclinicaApp.doctor.user">User</span></dt>
        <dd>
            {{vm.doctor.user.id}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="doctor-tcc-detail.edit({id:vm.doctor.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
