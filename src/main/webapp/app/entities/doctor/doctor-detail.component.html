
<div *ngIf="doctor">
    <h2><span jhiTranslate="tclinicaApp.doctor.detail.title">Doctor</span> {{doctor.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="tclinicaApp.doctor.specialty">Specialty</span></dt>
        <dd>
            <span>{{doctor.specialty}}</span>
        </dd>
        <dt><span jhiTranslate="tclinicaApp.doctor.user">User</span></dt>
        <dd>
            {{doctor.user?.id}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'doctor/'+ doctor.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
