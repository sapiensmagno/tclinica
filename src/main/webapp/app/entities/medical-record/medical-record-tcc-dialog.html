
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMedicalRecordLabel" data-translate="tclinicaApp.medicalRecord.home.createOrEditLabel">Create or edit a Medical Record</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="control-label" data-translate="tclinicaApp.medicalRecord.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.medicalRecord.description"
                    />
        </div>

        <div class="form-group">
            <label data-translate="tclinicaApp.medicalRecord.appointment" for="field_appointment">Appointment</label>
            <select class="form-control" id="field_appointment" name="appointment" 
            ng-model="vm.medicalRecord.appointment" 
            ng-options="appointment as (appointment.patient.nickname + ' ' + (appointment.startDate|date:'short')) for appointment in vm.appointments | orderBy:'id' track by appointment.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
