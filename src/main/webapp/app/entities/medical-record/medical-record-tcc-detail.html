
<div>
    <h2><span data-translate="tclinicaApp.medicalRecord.detail.title">Medical Record</span> {{vm.medicalRecord.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="tclinicaApp.medicalRecord.description">Description</span></dt>
        <dd>
            <span>{{vm.medicalRecord.description}}</span>
        </dd>
        <dt><span data-translate="tclinicaApp.medicalRecord.appointment">Appointment</span></dt>
        <dd>
            <a ui-sref="appointment-tcc-detail({id:vm.medicalRecord.appointment.id})">{{vm.medicalRecord.appointment.startDate}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="medical-record-tcc-detail.edit({id:vm.medicalRecord.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
