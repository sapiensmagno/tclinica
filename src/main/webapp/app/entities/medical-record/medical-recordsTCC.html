<div>
    <h2 data-translate="tclinicaApp.medicalRecord.home.title">Medical Records</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="medical-record-tcc.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="tclinicaApp.medicalRecord.home.createLabel">
                        Create new Medical Record
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="tclinicaApp.medicalRecord.description">Description</span></th>
                    <th><span data-translate="tclinicaApp.medicalRecord.appointment">Appointment</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="medicalRecord in vm.medicalRecords track by medicalRecord.id">
                    <td><a ui-sref="medical-record-tcc-detail({id:medicalRecord.id})">{{medicalRecord.id}}</a></td>
                    <td>{{medicalRecord.description}}</td>
                    <td>
                        <a ui-sref="appointment-tcc-detail({id:medicalRecord.appointment.id})">
                        {{medicalRecord.appointment.patient.nickname}} {{medicalRecord.appointment.startDate | date:'short'}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="medical-record-tcc-detail({id:medicalRecord.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="medical-record-tcc.edit({id:medicalRecord.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="medical-record-tcc.delete({id:medicalRecord.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
